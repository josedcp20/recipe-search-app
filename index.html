<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Search App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header >
            <h1>Recipe Search Application</h1>
            <p>Find delicious recupes by ingredient</p>
        </header>
        <section>
            <h2>Search Section</h2>
            <form>
                <input type="text" placeholder="Enter ingredient">
                <button type="submit">Search</button>
            </form>
        </section>
        <section>
            <h2>Search Result</h2>
            <div>
                <p>Search for ingredients to see recipies</p>
            </div>
        </section>
        <footer>
            <p>Created by YOURTEAMNAME - 2025</p>
        </footer>
    </body>
</html>
